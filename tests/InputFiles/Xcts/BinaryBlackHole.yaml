---
Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &background
  Binary:
    XCoords: [&x_left -8., &x_right 8.]
    CenterOfMassOffset: [&y_offset 0., &z_offset 0.]
    ObjectLeft: &kerr_left
      KerrSchild:
        Mass: 0.4229
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
        Velocity: [0., 0., 0.]
    ObjectRight: &kerr_right
      KerrSchild:
        Mass: 0.4229
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
        Velocity: [0., 0., 0.]
    AngularVelocity: 0.0144
    Expansion: 0.
    LinearVelocity: [0., 0., 0.]
    FalloffWidths: [4.8, 4.8]

InitialGuess: *background

RandomizeInitialGuess: None

DomainCreator:
  BinaryCompactObject:
    ObjectA:
      InnerRadius: 0.8
      OuterRadius: 4.
      XCoord: *x_right
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_right, *y_offset, *z_offset]
            Rotation: [0., 0., 0.]
            Lapse: *kerr_right
            NegativeExpansion: *kerr_right
      UseLogarithmicMap: True
    ObjectB:
      InnerRadius: 0.8
      OuterRadius: 4.
      XCoord: *x_left
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_left, *y_offset, *z_offset]
            Rotation: [0., 0., 0.]
            Lapse: *kerr_left
            NegativeExpansion: *kerr_left
      UseLogarithmicMap: True
    CenterOfMassOffset: [*y_offset, *z_offset]
    Envelope:
      Radius: &outer_shell_inner_radius 60.
      RadialDistribution: Projective
    OuterShell:
      Radius: &outer_radius 1.e9
      RadialDistribution: &outer_shell_distribution Inverse
      OpeningAngle: 120.0
      BoundaryCondition: Flatness
    UseEquiangularMap: True
    CubeScale: 1.0
    InitialRefinement:
      ObjectAShell:     [0, 0, 0]
      ObjectBShell:     [0, 0, 0]
      ObjectACube:      [0, 0, 0]
      ObjectBCube:      [0, 0, 0]
      Envelope:         [0, 0, 1]
      OuterShell:       [0, 0, 2]
    # This p-refinement represents a crude manual optimization of the domain. We
    # will need AMR to optimize the domain further.
    InitialGridPoints:
      ObjectAShell:   [6, 6, 10]
      ObjectBShell:   [6, 6, 10]
      ObjectACube:    [6, 6, 7]
      ObjectBCube:    [6, 6, 7]
      Envelope:       [6, 6, 6]
      OuterShell:     [6, 6, 6]
    TimeDependentMaps: None

Amr:
  Verbosity: Verbose
  Criteria: []
  Policies:
    EnforceTwoToOneBalanceInNormalDirection: true
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 1

PhaseChangeAndTriggers: []

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True
    Quadrature: GaussLobatto
    Formulation: WeakInertial

Observers:
  VolumeFileName: "BbhVolume"
  ReductionFileName: "BbhReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1.e-10
      AbsoluteResidual: 1.e-11
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Verbose

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-3
      AbsoluteResidual: 1.e-10
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: True
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-10
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver:
              ExplicitInverse:
                WriteMatrixToFile: None
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

RadiallyCompressedCoordinates:
  InnerRadius: *outer_shell_inner_radius
  OuterRadius: *outer_radius
  Compression: *outer_shell_distribution

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
            - Name: ConformalFactor
              NormType: Max
              Components: Individual
            - Name: Lapse
              NormType: Min
              Components: Individual
            - Name: Magnitude(ShiftExcess)
              NormType: Max
              Components: Individual
            - Name: HamiltonianConstraint
              NormType: L2Norm
              Components: Individual
            - Name: MomentumConstraint
              NormType: L2Norm
              Components: Individual
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - ConformalFactor
            - Lapse
            - Shift
            - ShiftExcess
            - SpatialMetric
            - ExtrinsicCurvature
            - HamiltonianConstraint
            - MomentumConstraint
            - RadiallyCompressedCoordinates
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
